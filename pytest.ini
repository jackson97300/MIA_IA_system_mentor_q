[tool:pytest]
# Configuration pytest pour MIA_IA_SYSTEM

# Dossiers de tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    performance: Tests de performance
    slow: Tests lents
    ibkr: Tests IBKR
    sierra: Tests Sierra Chart
    automation: Tests automation
    ml: Tests Machine Learning

# Configuration des rapports
minversion = 6.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout pour les tests
timeout = 300

# Configuration coverage
[coverage:run]
source = 
    core
    features
    strategies
    execution
    monitoring
    ml
    automation_modules

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

